<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Reservations</title>
          <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Current Reservations and Waiting List</h2>
          <div class="text-center">
          <a href="/reservationform.html"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card-alt"></span> Make Reservations</button></a>
          <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home fa-lg"></span></button></a>
        </div>
        </div>
        <div class="row">

            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3><strong>Current Reservations</strong></h3>
                </div>
                <div class="card-body">
                  <h2 id="name"></h2>
                  <div id="stats">
                    <h5>Name<span id="name"></span></h5>
                    <h5>Phone<span id="phone"></span></h5>
                    <h5>Email<span id="email"></span></h5>
                    <h5>Unique ID<span id="unique-id"></span></h5>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <h3><strong>Wait List</strong></h3>
                </div>
                <div class="card-body">
                  <h2 id="waitlist"></h2>
                  <div id="waitlist">
                    <h5>Name<span id="name"></span></h5>
                    <h5>Phone<span id="phone"></span></h5>
                    <h5>Email<span id="email"></span></h5>
                    <h5>Unique ID<span id="unique-id"></span></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    
</body>
</html>
